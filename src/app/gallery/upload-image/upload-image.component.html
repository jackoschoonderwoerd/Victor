    <div class="preview">
      <!-- {{completedUrls._200x200}} -->
      <img [src]="completedUrls._200x200" alt="">
    </div>
    <mat-spinner *ngIf="retrievingData"></mat-spinner>
    <input
        #fileInput
        type="file"
        (change)="onFileSelected($event)">
    <form
      *ngIf="fileSelected"
      class="imageDataForm"
      [formGroup]="imageDataForm"
      fxLayout="column"
      fxLayoutGap="1rem">
      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="title"
          placeholder="title">
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="caption"
          placeholder="caption">
      </mat-form-field>
      <mat-form-field>
        <input
          type="number"
          matInput
          formControlName="price"
          placeholder="price">
      </mat-form-field>
      <button *ngIf="urlsPresent"
        mat-raised-button
        [disabled]="imageDataForm.invalid"
        (click)="onStoreImageDataInDb()">
        addImageDataToDb
      </button>
    </form>
  </div>
</div>
